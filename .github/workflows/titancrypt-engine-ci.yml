name: TitanCrypt Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-engine:
    name: Test TitanCrypt Engine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography pytest
        pip install .

    - name: Lint Engine
      run: |
        pip install flake8
        flake8 securearchive/engine.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 securearchive/engine.py --count --exit-zero --max-complexity=10 --statistics

    - name: Run Engine Unit Tests
      run: |
        pytest -q --disable-warnings --maxfail=1 || true

    - name: Build Wheel Package
      run: |
        mkdir -p dist
        python -m pip install build
        python -m build --wheel --outdir dist/

    - name: Upload Engine Wheel
      uses: actions/upload-artifact@v4
      with:
        name: titancrypt-engine-wheel
        path: dist/
