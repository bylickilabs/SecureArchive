name: SecureArchive Minimal CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography PySide6 flake8 pytest

      - name: Lint with flake8
        run: |
          flake8 securearchive --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 securearchive --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests (if folder exists)
        run: |
          if [ -d tests ]; then
            pytest -q --disable-warnings --maxfail=1
          else
            echo "No tests folder found â€” skipping."
          fi
