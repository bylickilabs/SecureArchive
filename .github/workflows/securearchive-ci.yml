name: SecureArchive CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    name: Lint & Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all required dependencies
          pip install cryptography PySide6 flake8 pytest

      - name: Lint code with flake8
        run: |
          echo "Running strict syntax checks..."
          flake8 securearchive --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Running full style analysis..."
          flake8 securearchive --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests (if folder exists)
        run: |
          if [ -d tests ]; then
            echo "Running pytest..."
            pytest -q --disable-warnings --maxfail=1
          else
            echo "No tests/ folder found â€” skipping tests."
          fi
